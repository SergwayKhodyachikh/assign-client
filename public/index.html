    />

    <meta
      name="description"
      content="Assign is the agile project management tool of choice for developers around the world for real-time collaboration around a shared, prioritized backlog."

  <body>
    <noscript>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />

      <div
        style="
          font-family: 'Lato', sans-serif;
          font-size: 62.5%;
          height: 100vh;
          display: flex;
          align-items: center;
          flex-direction: column;
        "
      >
        <div
          style="
            padding: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            margin-top: 8vh;
            max-width: 38rem;
            border-radius: 5px;
          "
        >
          <h1 style="font-size: 3rem; font-weight: 300; line-height: 1.2; text-align: center;">
            JavaScript <span style="color: crimson;">Required</span>
          </h1>
          <p
            style="
              font-size: 1.4rem;
              font-weight: 400;
              line-height: 1.43;
              letter-spacing: 0.01071em;
              padding: 0 2rem;
            "
          >
            We're sorry, but Assign doesn't work properly without JavaScript enabled. to enable
            JavaScript try visiting the
            <a
              href="https://www.whatismybrowser.com/guides/how-to-enable-javascript/chrome"
              target="_blank"
              rel="noopener noreferrer"
              style="text-decoration: none; color: #0079bf; font-weight: 600;"
              >activate javascript</a
            >
            guide.
          </p>
        </div>
      </div>
